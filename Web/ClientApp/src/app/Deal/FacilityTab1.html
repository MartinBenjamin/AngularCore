<table class="GridLayout">
  <tr>
    <td style="vertical-align: top;">
      <table class="GridLayout">
        <tr>
          <td class="RowHeading">Total Debt Size:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="Facility?.TotalCommitments"
                   (dtAmountModelChange)="Facility.TotalCommitments = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Bank Underwrite Amount:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.UnderwriteAmount"
                   (dtAmountModelChange)="LenderParticipation.UnderwriteAmount = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Credit Sought Limit:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.CreditSoughtLimit"
                   (dtAmountModelChange)="LenderParticipation.CreditSoughtLimit = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Anticipated Hold Amount:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.AnticipatedHoldAmount"
                   (dtAmountModelChange)="LenderParticipation.AnticipatedHoldAmount = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Actual Allocation:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.ActualAllocation"
                   (dtAmountModelChange)="LenderParticipation.ActualAllocation = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Bank Share (%):</td>
          <td><span class="Field Percentage">{{LenderShare|percentage}}</span></td>
        </tr>
      </table>
    </td>
    <td style="vertical-align: top;">
      <table class="GridLayout">
        <tr>
          <td class="RowHeading">Maturity Date:</td>
          <td></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
