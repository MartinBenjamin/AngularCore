<style type="text/css">
  input[type=text].Date, span.Field.Date
  {
    width: 100px;
  }
</style>
<table class="GridLayout">
  <tr>
    <td style="vertical-align: top;">
      <table class="GridLayout">
        <tr>
          <td class="RowHeading">Total Debt Size:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="Facility?.TotalCommitments"
                   (dtAmountModelChange)="Facility.TotalCommitments = $event"
                   [dtValidatedObject]="Facility"
                   dtValidatedProperty="TotalCommitments"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Bank Underwrite Amount:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.UnderwriteAmount"
                   (dtAmountModelChange)="LenderParticipation.UnderwriteAmount = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Credit Sought Limit:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.CreditSoughtLimit"
                   (dtAmountModelChange)="LenderParticipation.CreditSoughtLimit = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Anticipated Hold Amount:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.AnticipatedHoldAmount"
                   (dtAmountModelChange)="LenderParticipation.AnticipatedHoldAmount = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Actual Allocation:</td>
          <td>
            <input type="text"
                   [dtAmountModel]="LenderParticipation?.ActualAllocation"
                   (dtAmountModelChange)="LenderParticipation.ActualAllocation = $event"
                   class="Amount" />
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Bank Share (%):</td>
          <td><span class="Field Percentage">{{LenderShare|percentage}}</span></td>
        </tr>
      </table>
    </td>
    <td style="vertical-align: top;">
      <table class="GridLayout">
        <tr>
          <td class="RowHeading">Availability End Date:</td>
          <td>
            <input type="text"
                   [dtDateModel]="Facility?.AvailabilityPeriodEndDate"
                   (dtDateModelChange)="Facility.AvailabilityPeriodEndDate = $event"
                   class="Date" /><dt-calendar (dateSelected)="Facility.AvailabilityPeriodEndDate = $event"></dt-calendar>
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Expected 1<sup>st</sup> Drawndown Date:</td>
          <td>
            <input type="text"
                   [dtDateModel]="Facility?.Expected1StDrawdownDate"
                   (dtDateModelChange)="Facility.Expected1StDrawdownDate = $event"
                   class="Date" /><dt-calendar (dateSelected)="Facility.Expected1StDrawdownDate = $event"></dt-calendar>
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Maturity Date:</td>
          <td>
            <input type="text"
                   [dtDateModel]="Facility?.MaturityDate"
                   (dtDateModelChange)="Facility.MaturityDate = $event"
                   class="Date" /><dt-calendar (dateSelected)="Facility.MaturityDate = $event"></dt-calendar>
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Signed Date:</td>
          <td><span class="Field Date"></span></td>
        </tr>
        <tr>
          <td class="RowHeading">Financial Close Date:</td>
          <td><span class="Field Date"></span></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
