<style type="text/css">
  select.YesNo
  {
    width: 50px;
  }
</style>
<table class="GridLayout">
  <tr>
    <td style="vertical-align: top;">
      <table class="GridLayout">
        <tr>
          <td class="RowHeading">Committed:</td>
          <td><select
            [ngModel]="Facility?.Committed"
            (ngModelChange)="Facility.Committed = $event"
            class="YesNo">
              <option [ngValue]="null"></option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
