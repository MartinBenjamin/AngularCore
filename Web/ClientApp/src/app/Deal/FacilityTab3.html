<style type="text/css">
  select.YesNo
  {
    width: 50px;
  }
</style>
<table class="GridLayout">
  <tr>
    <td style="vertical-align: top;">
      <table class="GridLayout">
        <tr>
          <td class="RowHeading">Same Day Facility:</td>
          <td>
            <select [ngModel]="Facility?.SameDayFacility"
                    (ngModelChange)="Facility.SameDayFacility = $event"
                    class="YesNo">
              <option [ngValue]="null"></option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Multi-Currency:</td>
          <td>
            <select [ngModel]="Facility?.MultiCurrency"
                    (ngModelChange)="Facility.MultiCurrency = $event"
                    class="YesNo">
              <option [ngValue]="null"></option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Bilateral:</td>
          <td>
            <select [ngModel]="Facility?.Bilateral"
                    (ngModelChange)="Facility.Bilateral = $event"
                    class="YesNo">
              <option [ngValue]="null"></option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="RowHeading">Committed:</td>
          <td>
            <select [ngModel]="Facility?.Committed"
                    (ngModelChange)="Facility.Committed = $event"
                    class="YesNo">
              <option [ngValue]="null"></option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="RowHeading">On Balance Sheet:</td>
          <td>
            <select [ngModel]="Facility?.OnBalanceSheet"
                    (ngModelChange)="Facility.OnBalanceSheet = $event"
                    class="YesNo">
              <option [ngValue]="null"></option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
