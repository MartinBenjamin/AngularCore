<tr>
  <td class="RowHeading">Exclusivity:</td>
  <td *ngIf="ClassificationSchemeClasses|async as classificationSchemeClasses; else Loading">
    <select
      [(ngModel)]="Class">
      <option [ngValue]="null"></option>
      <ng-container *ngFor="let classificationSchemeClass of classificationSchemeClasses">
        <optgroup *ngIf="classificationSchemeClass.Sub.length;else Option"
                  [label]="classificationSchemeClass.Class.Name">
          <option *ngFor="let sub of classificationSchemeClass.Sub"
                  [ngValue]="sub.Class">
            {{sub.Class.Name}}
          </option>
        </optgroup>
        <ng-template #Option>
          <option [ngValue]="classificationSchemeClass.Class">
            {{classificationSchemeClass.Class.Name}}
          </option>
        </ng-template>
      </ng-container>
    </select>
  </td>
  <ng-template #Loading>
    <td><span class="Loading">Loading...</span></td>
  </ng-template>
</tr>
