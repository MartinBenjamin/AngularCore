<legal-entity-finder Title="Find Borrower"
                     #legalEntityFinder></legal-entity-finder>
<table
  *ngIf="Borrowers as borrowers"
  [dtValidatedObject]="Deal"
  dtValidatedProperty="Borrowers"
  class="DataGrid">
  <caption style="white-space: nowrap;">Borrowers</caption>
  <tr>
    <th>Name</th>
    <th>Rating</th>
    <th>Rating<br />Expiry&nbsp;Date</th>
    <th></th>
  </tr>
  <tr *ngFor="let borrower of borrowers">
      <td style="max-width: 300px;">{{borrower.Organisation.Name}}</td>
      <td></td>
      <td></td>
      <td><a (click)="Delete(borrower)">delete</a></td>
  </tr>
  <tr *ngIf="!borrowers.length"><td colspan="4" style="text-align: center;">No Borrowers</td></tr>
</table>
<div style="margin-top: 5px;">
  <input type="button" value="Add" (click)="Add()" />
</div>
