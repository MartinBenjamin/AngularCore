<style type="text/css">
  div.Buttons input[type=button]
  {
    margin-right: 2px;
  }
</style>
<ng-template #title>{{Deal?.Type?.Name}}</ng-template>
<div>
  <div *ngIf="Errors" style="color: red;">
    Save was unsuccessful.  Please fix the errors and try again.
    <errors [Errors]="Errors"></errors>
  </div>
  <common></common>
  <dt-tabbed-view [Tabs]="Tabs" class="FullWidth"></dt-tabbed-view>
  <div class="Buttons" style="padding-top: 5px;"
    ><input type="button" value="Save" (click)="Save()"
    /><input type="button" value="Cancel" (click)="Cancel()" />
  </div>
</div>
