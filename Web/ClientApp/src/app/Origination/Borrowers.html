<legal-entity-finder Title="Find Borrower"
                     #legalEntityFinder></legal-entity-finder>
<div *ngIf="Initialised; else Initialising">
  <table class="DataGrid">
    <caption>Borrowers</caption>
    <tr>
      <th>Name</th>
      <th>Rating</th>
      <th>Rating<br />Expiry&nbsp;Date</th>
      <th></th>
    </tr>
    <tr><td colspan="6" style="text-align: center;">No Borrowers</td></tr>
  </table>
  <div style="margin-top: 5px;">
    <input type="button" value="Add" (click)="Add()" />
  </div>
</div>
<ng-template #Initialising>
  <div class="Loading">Initialising...</div>
</ng-template>
