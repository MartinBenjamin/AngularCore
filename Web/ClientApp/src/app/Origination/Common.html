<style type="text/css">
  select, span.Field
  {
    width: 200px;
  }

  span.DealID
  {
    text-align: right;
  }
</style>
<table class="GridLayout" style="padding-bottom: 5px;">
  <tr>
    <td class="RowHeading">Deal ID:</td>
    <td><span class="Field DealID">000001</span></td>
  </tr>
  <tr>
    <td class="RowHeading">Stage:</td>
    <td *ngIf="LifeCycleStages; else Loading">
      <select [compareWith]="CompareById"
              [ngModel]="Deal?.Stage"
              (ngModelChange)="Deal.Stage = $event">
        <option [ngValue]="null"></option>
        <option *ngFor="let lifeCycleStage of LifeCycleStages" [ngValue]="lifeCycleStage">{{lifeCycleStage.Name}}</option>
      </select>
    </td>
    <ng-template #Loading>
      <td><span class="Loading">Loading...</span></td>
    </ng-template>
  </tr>
  <tr>
    <td class="RowHeading">Bid Status:</td>
    <td><select></select></td>
  </tr>
  <tr>
    <td class="RowHeading">Restricted:</td>
    <td><input type="checkbox" /></td>
  </tr>
</table>
