<tr>
  <td class="RowHeading">Region:</td>
  <td><span class="Field">{{Region?.Name}}</span></td>
</tr>
<tr>
  <td class="RowHeading">Country:</td>
  <td
    ><span
      class="Field"
      style="margin-right: 2px;"
      [dtValidatedObject]="Deal"
      dtValidatedProperty="GeographicRegion">{{Country?.Name}}</span><a (click)="Find()">find</a
    ><geographic-region-selector #geographicRegionSelector></geographic-region-selector></td>
</tr>
<tr *ngIf="Subdivision">
  <td class="RowHeading">{{Category}}:</td>
  <td><span class="Field">{{Subdivision?.Name}}</span></td>
</tr>
